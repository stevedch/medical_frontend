<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tickets</h1>
    <div class="btn-toolbar mb-2 mb-md-0" *ngIf="currentUser.role === 'administrator'">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-success">Nuevo</button>
        </div>
    </div>
</div>
<div class="row">
    <div *ngFor="let ticket of tickets" class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {{ ticket.title }}&nbsp;
                    <span class="badge badge-primary" style="font-size: 12px;">{{ ticket.user }}</span>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ ticket.date_created }}</h6>
                <p class="card-text">{{ ticket.description }}</p>
            </div>
        </div>
    </div>
</div>
